pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm run clientinstall
      - npm install -g migrate-mongo
  build:
    commands:
      - echo Build started on `date`
      - npm run clientbuild
      - migrate-mongo up
artifacts:
  files:
    - '**/*'