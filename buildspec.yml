
version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 10
    # commands:
    #   - npm install
    #   - npm run clientinstall
    #   - npm run clientbuild
    #   - npm install -g migrate-mongo
  # build:
  #   commands:
